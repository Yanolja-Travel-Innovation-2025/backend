version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: mongo-yanolja
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass1234
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: backend-yanolja
    restart: always
    ports:
      - '4000:4000'
    environment:
      - MONGO_URI=mongodb://admin:pass1234@mongo:27017/yanolja?authSource=admin
      - JWT_SECRET=digital-passport-jeju-2024-super-secret-key
      - PORT=4000
