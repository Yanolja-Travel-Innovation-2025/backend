services:
  mongo:
    image: mongo:6
    container_name: mongo-yanolja
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass1234
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: backend-yanolja
    restart: always
    ports:
      - '${PORT}:4000'
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    command: ["node", "index.js"]
volumes:
  mongo_data: 